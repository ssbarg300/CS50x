{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div>
        <table class="quoted">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
            <tr>
                <td>{{ name }}</td>
                <td>{{ price | usd }}</td>
                <td>{{ symbol_ }}</td>
            </tr>
        </table>
    </div>
{% endblock%}
